- name: List ubuntu_packages
  set_fact:
    ubuntu_packages:
      - python
      - python-apt
      - python-pip
      - dbus

- name: Bootstrap | Check if bootstrap is needed
  raw: dpkg -l | cut -d' ' -f3 |grep -e ^{{item}}$
  register: need_bootstrap
  failed_when: false
  changed_when: false
  with_items: "{{ubuntu_packages}}"
  environment: {}
  tags:
    - facts

